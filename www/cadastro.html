<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form action="/cadastro" method="post">

            <div class="form-group">
                <label for="nome-completo">Nome Completo</label>
                <input type="text" name="nome-completo" id="nome-completo" placeholder="Nome Completo" required>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Email" required>
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Senha" required>
                <label for="password">ConfirmarSenha</label>
                <input type="password" name="password" id="password" placeholder="Confirmar Senha" required>
            </div>
            <div class="form-group2">
                <label for="sexo">Sexo</label>
                <div class="form-group2-radio">
                <input type="radio" name="sexo" id="sexo" value="masculino">
                <label for="sexo">Masculino</label>
                </div>  
                <div class="form-group2-radio">
                <input type="radio" name="sexo" id="sexo" value="feminino">
                <label for="sexo">Feminino</label>
                </div>
                <div class="form-group2-radio">
                <input type="radio" name="sexo" id="sexo" value="outro">
                <label for="sexo">Outro</label>
                </div>
            </div>
            <div class="form-group3">
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" name="data-nascimento" id="data-nascimento" required>
            </div>

            <!--<button class="button" type="submit">Cadastrar</button>-->
            <button class="button" onclick="window.location.href='index.html'">Cadastrar</button>
            <p class="login">Já possui uma conta? <a href="login.html" class="login-link">Faça login</a></p>
        </form>
    </div>

</body>
</html>
