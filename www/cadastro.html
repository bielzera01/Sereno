<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
            <form>
            <div class="form-group">
                <label for="nome-completo">Nome Completo</label>
                <input type="text" name="nome-completo" id="nome-completo" placeholder="Nome Completo" required>

                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Email" required>

                <label for="password">Senha</label>
                <input type="password" name="password" id="senha" placeholder="Senha" required>

                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Confirmar Senha" required>
            </div>

            <div class="form-group2">
                <label>Sexo</label>
                <div class="form-group2-radio">
                    <input type="radio" name="sexo" value="masculino" id="sexo-m">
                    <label for="sexo-m">Masculino</label>
                </div>
                <div class="form-group2-radio">
                    <input type="radio" name="sexo" value="feminino" id="sexo-f">
                    <label for="sexo-f">Feminino</label>
                </div>
                <div class="form-group2-radio">
                    <input type="radio" name="sexo" value="outro" id="sexo-o">
                    <label for="sexo-o">Outro</label>
                </div>
            </div>

            <div class="form-group3">
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" name="data-nascimento" id="data-nascimento" required>
            </div>

            <button type="button" class="btn-inicio" onclick="window.location.href='login.html'">Cadastrar</button>  

            <p class="login">Já possui uma conta?</p> 
            <a href="login.html" class="login-link">Faça login</a>
            </form>

    </div>

</body>
</html>
